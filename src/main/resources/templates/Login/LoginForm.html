<!doctype html>

<head>

<body style="user-select:none;">
<div class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">
<th:block th:replace="Core/MainFragments :: HeaderPage"></th:block>
<div class="easyui-window" id="wLoginForm_Module_Login"  data-options="title:'Вход в систему',width:500,height:309,collapsible:false,minimizable:false,maximizable:false,closable:false,closed:false,zIndex:9000,draggable:true,resizable:false,shadow:true,inline:false,modal:false,border:true,constrain:false,noheader:false,collapsed:false,minimized:false,maximized:false">

            </div>
            <div style="display:table-cell;vertical-align:middle;font-weight:bold;padding-left:5px;">
                <span style="">Вход в систему</span>
            </div>
        </div>
        </div>
        <div data-options="region:'center',collapsible:false,split:false,border:true,minWidth:10,minHeight:10,maxWidth:10000,maxHeight:10000,expandMode:'float',collapsedSize:28,hideExpandTool:false,hideCollapsedContent:true,iconCls:null,href:null" style="width:100%;height:100%;">
            <form id="fLogin_Module_Login" th:action="@{/login}" method="post">
                <input id="verificatioCode" type="hidden" name="code" th:value="${verificationCode}"/>
                <input id="signVerificationCode" type="hidden" name="signVerificationCode" />
                <div th:utext="${errorMessage}" style="color:red"></div>
            <div style="display:table;">
                <div style="display:table-row;">
                    <div style="display:table-cell;width:15px;">
                    </div>
                    <div style="display:table-cell;">
                        <span style="">Логин</span>
                    </div>
                    <div style="padding:3px;">
                        <input  id="txLogin_Module_Login"  class="easyui-textbox" data-options="multiline:false,width:380,prompt:'',value:'',type:'text',editable:true,disabled:false,readonly:false,iconAlign:'right',iconWidth:18,buttonText:'',buttonIcon:'',buttonAlign:'right'"  name="username"  type="text"/>
                    </div>
                </div>
                <div style="display:table-row;">
                    <div style="display:table-cell;">
                    </div>
                    <div style="display:table-cell;">
                        <span style="">Пароль</span>
                    </div>
                    <div style="display:table-cell;padding:3px;">
                        <input  id="txPassword_Module_Login"  class="easyui-textbox" data-options="multiline:false,width:380,prompt:'',value:'',type:'password',editable:true,disabled:false,readonly:false,iconAlign:'right',iconWidth:18,buttonText:'',buttonIcon:'',buttonAlign:'right'"  name="password"  type="password"/>

        </div>

            <a  id="btnCancel_Module_Login"  href="javascript:void(0)" class="easyui-linkbutton" data-options="disabled:false,toggle:false,selected:false,plain:false,text:'Отмена',iconCls:'icon-cancel',iconAlign:'left',size:'small'"></a>
        </div>
        </div>
    </div>
</div>
</div>
<script th:inline="javascript">
    $( document ).ready(function() {
        Keys.InitKeys();
        contextPath = /*[[${#request.contextPath}]]*/ "";
        let form = new Login();
        form.Init();
    });
</script>
