<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Многоканальная система автоматического оповещения</title>
    <th:block th:insert="Core/MainFragments :: headerfiles"></th:block>
</head>
<body style="user-select:none;">
<div class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">
    <th:block th:insert="Core/MainFragments :: HeaderPage"></th:block>
    <th:block th:insert="Core/MainFragments :: MenuPage(SideMenuSelectedId='MainApp')"></th:block>
    <div id="rMainApp_Module_MainApp" data-options="region:'center',title:'Новости'">
        <div class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">
            <div id="rContent_Module_MainApp" data-options="region:'center', border:false">
            </div>
            <div data-options="region:'south', border: true, height: 40">
                <div id="pPegination_Module_MainApp" class="easyui-pagination" style="background:#efefef;border:1px solid #ccc;"
                     data-options="total:2000,pageSize:10">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" th:inline="javascript">
    import {StartNestedModule} from "../PublicModules/MainApp/MainApp.js";

    $(document).ready(function(){
        contextPath = /*[[${#request.contextPath}]]*/ "";
        StartNestedModule("rMainApp_Module_MainApp");
    });
</script>
</body>
</html>
