<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- -->
    <meta name="_csrf" th:content="${_csrf.token}"/>                                          <!--защита                            -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>                              <!--защита                            -->
    <title>Конструктор диалогов</title>
    <th:block th:insert="Core/MainFragments :: headerfiles"></th:block>                       <!--стили                              -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/imgs/dialogs/dialogs.css}"/>
    <script type="text/javascript" th:src="@{/Modules/Core/LockService.js}"></script>  <!--скрипты  блокировки записи INews  -->
    <style type="text/css">                                                                 
        .datagrid-row-over td {                                                                <!-- Раскрашивает запись, на которую наведен -->
            background: #eaf2ff;                                                               <!--  курсор в светло серый фон  -->
        }
        .datagrid-row-selected td{
            background: #ffe48d;                                                               <!-- Цвет фона выделенных записей Светло желтый -->
        }
    </style>
</head>
<body style="user-select:none;">                                                                             <!--запрет выделения  -->
<div class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">                                <!-- главный div -->
    <th:block th:insert="Core/MainFragments :: HeaderPage"></th:block>                         <!--заголовок -->
    <th:block th:insert="Core/MainFragments :: MenuPage(SideMenuSelectedId='Dialogs')"></th:block> <!-- меню -->
    <div id="rDialogs_Module_Dialogs" data-options="region:'center',title:'Конструктор диалогов'"> <!-- раб.слой -->
    </div>                                                                                     <!-- в рабочий слой вставляется HTML код из CreatorUI -->
    <div id="ModalWindows"></div>                                                              <!--конец рабочего слоя -->
</div>
<script type="module" th:inline="javascript">                                                   // <!—- Вызов рабочего модуля   -->
import {StartNestedModule} from "../Modules/Dialogs/Dialogs.js";                                // <!—- Импорт функции запуска  -->

$(document).ready(function(){
    contextPath = /*[[${#request.contextPath}]]*/ "";                                       //  <!—- Глобальная переменная  -->
    StartNestedModule("rDialogs_Module_Dialogs");                                               //  <!—- Вызов стартовой функции основного скрипта модуля -->
});
</script>
</body>
</html>
