<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Оповещения - МСА</title>
    <th:block th:insert="Core/MainFragments :: headerfiles"></th:block>
    <script type="text/javascript" th:src="@{/Modules/Core/LockService.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/DatagridFilter.js}"></script>
    <style type="text/css">
        .datagrid-row-over td{
            background: #eaf2ff;
        }
        .datagrid-row-selected td{
            background: #ffe48d;
        }
    </style>
</head>
<body style="user-select:none;">
<div class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">
    <th:block th:insert="Core/MainFragments :: HeaderPage"></th:block>
    <th:block th:insert="Core/MainFragments :: MenuPage(SideMenuSelectedId='Notes')"></th:block>
    <div id="rNotes_Module_Notes" data-options="region:'center',title:'Оповещения'"></div>
    <div id="ModalWindows"></div>
</div>
<script type="module" th:inline="javascript">
    import {StartNestedModule} from "../Modules/Notes/Notes.js";
    $(document).ready(function(){
        contextPath = /*[[${#request.contextPath}]]*/ "";
        StartNestedModule("rNotes_Module_Notes");
    });
</script>
</body>
</html>
